<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="namepopup"
      class="
        w-screen
        h-screen
        fixed
        top-0
        left-0
        flex
        justify-center
        items-center
        z-10
        bg-gray-800
      "
    >
      <div class="flex flex-col bg-white p-2 rounded-md shadow-2xl">
        <input
          autofocus
          placeholder="username"
          class="
            focus:outline-none
            focus:ring-2
            focus:ring-green-500
            focus:border-transparent
            border
            m-2
            p-2
            border-gray-500
            rounded-md
          "
          type="text"
          id="nameinp"
        />
        <button
          id="joinbtn"
          class="my-2 mx-10 rounded-md text-white font-bold bg-green-500 p-2"
        >
          join
        </button>
      </div>
    </div>
    <script src="sketch.js"></script>
    <script src="javascript/getname.js"></script>
    <script src="javascript/notification.js"></script>
    <script
      src="https://cdn.socket.io/3.1.3/socket.io.min.js"
      integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
      crossorigin="anonymous"
    ></script>
    <div
      id="notification"
      class="
        bg-green-500
        fixed
        bottom-6
        right-6
        p-4
        text-white
        rounded-t-md rounded-l-md
        transform
        duration-300
      "
    ></div>
  </body>
</html>
